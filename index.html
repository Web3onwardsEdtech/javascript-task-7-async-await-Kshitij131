<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random User Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f4f8;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .user-info {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Random User Info</h1>
  <button onclick="fetchRandomUser()">Get Random User</button>

  <div class="user-info" id="userInfo"></div>

  <script src="script.js"></script>
</body>
</html>
